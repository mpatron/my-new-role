---
- name: Cleanup environment.
  import_tasks: env_cleanup.yml

- name: Ensure test user is present.
  freeipa.ansible_freeipa.ipauser:
    ipaadmin_password: SomeADMINpassword
    users:
    - name: user01
      first: First
      last: Last
    - name: user02
      first: First
      last: Last
    - name: user03
      first: First
      last: Last

- name: Ensure test group is present.
  freeipa.ansible_freeipa.ipagroup:
    ipaadmin_password: SomeADMINpassword
    name: "{{ item }}"
  with_items:
  - group01
  - group02

- name: Ensure test host is present.
  freeipa.ansible_freeipa.ipahost:
    ipaadmin_password: SomeADMINpassword
    name: "{{ item }}"
    force: yes
  with_items:
  - "{{ host1_fqdn }}"
  - "{{ host2_fqdn }}"

- name: Ensure test hostgroup is present.
  freeipa.ansible_freeipa.ipahostgroup:
    ipaadmin_password: SomeADMINpassword
    name: "{{ item[0] }}"
    host:
      - "{{ item[1] }}"
  with_nested:
  - [hostgroup01, hostgroup02]
  - ["{{ host1_fqdn }}", "{{ host2_fqdn }}"]

- name: Ensure test service is present.
  freeipa.ansible_freeipa.ipaservice:
    ipaadmin_password: SomeADMINpassword
    name: "{{ item }}"
    force: yes
  with_items:
  - "service01/{{ host1_fqdn }}"
  - "service02/{{ host2_fqdn }}"
