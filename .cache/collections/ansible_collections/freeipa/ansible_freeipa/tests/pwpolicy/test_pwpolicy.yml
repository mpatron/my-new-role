---
- name: Test pwpolicy
  hosts: ipaserver
  become: true
  gather_facts: false

  tasks:
  - name: Ensure maxlife of 90 for global_policy
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      maxlife: 90

  - name: Ensure absence of group ops
    freeipa.ansible_freeipa.ipagroup:
      ipaadmin_password: SomeADMINpassword
      name: ops
      state: absent

  - name: Ensure absence of pwpolicies for group ops
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      name: ops
      state: absent

  - name: Ensure presence of group ops
    freeipa.ansible_freeipa.ipagroup:
      ipaadmin_password: SomeADMINpassword
      name: ops
      state: present
    register: result
    failed_when: not result.changed

  - name: Ensure presence of pwpolicies for group ops
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      name: ops
      minlife: 7
      maxlife: 49
      history: 5
      priority: 1
      lockouttime: 300
      minlength: 8
      minclasses: 5
      maxfail: 3
      failinterval: 5
    register: result
    failed_when: not result.changed

  - name: Ensure presence of pwpolicies for group ops again
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      name: ops
      minlife: 7
      maxlife: 49
      history: 5
      priority: 1
      lockouttime: 300
      minlength: 8
      minclasses: 5
      maxfail: 3
      failinterval: 5
    register: result
    failed_when: result.changed

  - name: Ensure maxlife of 49 for global_policy
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      maxlife: 49
    register: result
    failed_when: not result.changed

  - name: Ensure maxlife of 49 for global_policy again
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      maxlife: 49
    register: result
    failed_when: result.changed

  - name: Ensure absence of pwpoliciy global_policy will fail
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      state: absent
    register: result
    ignore_errors: True
    failed_when: result is defined and result

  - name: Ensure absence of pwpolicies for group ops
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      name: ops
      state: absent
    register: result
    failed_when: not result.changed

  - name: Ensure maxlife of 90 for global_policy
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      maxlife: 90
    register: result
    failed_when: not result.changed

  - name: Ensure absence of pwpolicies for group ops
    freeipa.ansible_freeipa.ipapwpolicy:
      ipaadmin_password: SomeADMINpassword
      name: ops
      state: absent
    register: result
    failed_when: result.changed
